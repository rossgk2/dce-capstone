<p>Please enter your name, email, and teacher's email to generate your practice test and get approved to take the final.</p>
<br />
<br/>
<form [formGroup]="insuranceForm" (ngSubmit)="onSubmit()">
  <table>
    <th></th>
    <br>
    <tr>
      <td><label for="appointing-authority-email">Appointing authority email:</label></td>
      <td><input id="appointing-authority-email" type="text" formControlName="aaEmail"></td>
    </tr>
    <br>
    <tr>
      <td><label for="supervisor-email">Supervisor email:</label></td>
      <td><input id="supervisor-email" type="text" formControlName="supEmail"></td>
    </tr>
    <br>
    <tr>
      <td><label for="initiatorType">Form Selection:</label></td>
      <td>
        <div>
          <input type="radio" id="traveler" value="traveler" name="initiatorType" formControlName="initiatorType" (change)="changeInitiatorType($event)" checked>
          <label for="traveler">Traveler</label>
        </div>
        <div>
          <input type="radio" id="program-manager" value="program-manager" name="initiatorType" formControlName="initiatorType" (change)="changeInitiatorType($event)">
          <label for="traveler">Program manager</label>
        </div>      
      </td>
    </tr>
    <br>
    <tr><td></td><td><button type="submit" [disabled]="!insuranceForm.valid">Sign Up</button></td></tr>
  </table>

</form>
